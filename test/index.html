<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
    <script src="script.js"></script>
</head>

<style>
    .animate-on-scroll {
        opacity: 0.2;
        /* Initially, the element is hidden */
        transition: opacity 1s ease-in-out;
        /* Transition effect */
    }

    .show{
        opacity: 1;
    }

    .container{
        height: 200vh;
    }
</style>

<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p class="animate-on-scroll">This element will be animated on scroll.</p>
    </div>
    <div class="another-container">
        <p class="animate-on-scroll">This element will also be animated on scroll.</p>
    </div>
    
</body>

</html>
